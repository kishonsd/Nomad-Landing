<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nomad â€” Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #ffffff;
      scroll-behavior: smooth;
    }

    section {
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s ease-out;
      padding: 20px;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 28px;
    }

    p {
      font-size: 1.4rem;
      color: #ffffff;
      max-width: 600px;
    }

    .email-signup {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    input[type="email"] {
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 300px;
      width: 100%;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #542c9e;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #333;
    }

    .product-gallery {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-top: 40px;
      align-items: center;
      width: 100%;
    }

    .product-gallery img {
      max-width: 90%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }

    .product-gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.95rem;
      color: #999;
    }
  </style>
</head>
<body>

  <section id="intro">
    <img src="NomadLogo.PNG" alt="Nomad Logo" class="logo">
  </section>

  <section id="message">
    <h1>Track Smarter. Move Freely.</h1>
    <br>
    <p>Nomad is reimagining logistics with real-time tracking, machine learning, and adaptive systems designed for the modern world.</p>
  </section>

  <!-- ðŸ–¼ Product Images Section -->
  <section id="products">
    <h1>Track With Confidence.</h1>
    <br>
    <div class="product-gallery">
      <img src="productexample.jpg" alt="Nomad Preview">
    </div>
  </section>

  <section id="signup">
    <p>Want to be the first to know when we launch?</p>
    <form class="email-signup" action="https://formspree.io/f/mzzewoyg" method="POST">
      <input type="email" name="email" placeholder="Your email" required>
      <button type="submit">Notify Me</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Nomad. All rights reserved.
  </footer>

  <script>
    const sections = document.querySelectorAll("section, footer");

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    }, {
      threshold: 0.25
    });

    sections.forEach(section => observer.observe(section));
  </script>
</body>
</html>
